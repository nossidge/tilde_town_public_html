    // http://stackoverflow.com/questions/3020904/how-to-rotate-a-div-using-jquery
    // Rotate all the <img> elements just a little bit.
      $(document).ready( function () {
        jQuery.fn.rotate = function(degrees) {
          $(this).css({'-webkit-transform' : 'rotate('+ degrees +'deg)',
                       '-moz-transform' : 'rotate('+ degrees +'deg)',
                       '-ms-transform' : 'rotate('+ degrees +'deg)',
                       'transform' : 'rotate('+ degrees +'deg)'});
        };
        function randRotate(element) {
          var currentElement = $(element);
          var degefes = 20;
          var degrees = Math.floor(Math.random() * (degefes*2) - degefes);
          currentElement.rotate(degrees);
        }
        function randRotateEach(elemType) {
          $(elemType).each(function() {
            randRotate(this);
          });
        }
        randRotateEach('img');
        setInterval(function(){randRotateEach('img');},732);
      });
    </script>

<script language="javascript" type="text/javascript">

function hexfromdec(num) {
if (num > 65535) { return ("err!") }

first = Math.round(num/4096 - .5);
temp1 = num - first * 4096;
second = Math.round(temp1/256 -.5);
temp2 = temp1 - second * 256;
third = Math.round(temp2/16 - .5);
fourth = temp2 - third * 16;
return (""+getletter(third)+getletter(fourth));
}

function getletter(num) {
if (num < 10) {
return num;
}
else {
if (num == 10) {
return "A" }
if (num == 11) {
return "B" }
if (num == 12) {
return "C" }
if (num == 13) {
return "D" }
if (num == 14) {
return "E" }
if (num == 15) {
return "F" }
}
}
